<h1>Flight Booking Service</h1>

<table>
  <tr>
    <th colspan="7">Available Flights</th>
  </tr>
  <tr>
    <th>Flight Number</th>
    <th>Departure Date</th>
    <th>Arrival Date</th>
    <th>Flight Origin</th>
    <th>Flight Destination</th>
    <th>Airline</th>
    <th>Flight Price</th>
  </tr>
 <tr *ngFor="let fl of flight; let i=index">
    <td>{{fl.flightNo}}</td>
    <td>{{fl.departureDate}}</td>
    <td>{{fl.arrivalDate}}</td>
    <td>{{fl.flightOrigin}}</td>
    <td>{{fl.flightDestination}}</td>
    <td>{{fl.airline}}</td>
    <td>{{fl.flightPrice}}</td>
  </tr>
</table>

<form (submit)="addNewFlight({departureDate:fdepdate.value,arrivalDate:fardate.value, flightOrigin:forigin.value, flightDestination:fdest.value,airline:fairline.value, flightPrice:fprice.value})">
  <tr>
    <td class="no-border"><input placeholder="Departure Date" #fdepdate></td>
    <td class="no-border"><input placeholder="Arrival Date" #fardate></td>
    <td class="no-border"><input placeholder="Flight Origin" #forigin></td>
    <td class="no-border"><input placeholder="Flight Destination" #fdest></td>
    <td class="no-border"><input placeholder="Airline" #fairline></td>
    <td class="no-border"><input placeholder="Flight Price" #fprice></td>
    <td class="no-border"><input type="submit" value="Add New Flight"></td>
  </tr>
  </form>
