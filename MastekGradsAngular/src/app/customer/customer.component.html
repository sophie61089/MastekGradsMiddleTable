<h1>Customer Service</h1>

<table>
  <tr>
    <th>Customer ID</th>
    <th>Name</th>
  </tr>
 <tr *ngFor="let cst of customer; let i=index">
    <td>{{cst.customerId}}</td>
    <td>{{cst.customerName}}</td>
  </tr>
</table>

<form (submit)="addNewCustomer({customerId:cstId.value,customerName:cstName.value})">
  <tr>
    <td ><input placeholder="Customer ID" #cstId></td>
    <td ><input placeholder="Name" #cstName></td>
    <td ><input type="submit" value="Add New Customer"></td>
  </tr>
  </form>

<br>
